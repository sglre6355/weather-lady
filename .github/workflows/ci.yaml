name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  proto-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run buf checks
        uses: bufbuild/buf-action@v1
        with:
          format: true
          lint: true
          breaking: true
  check:
    runs-on: ubuntu-latest
    needs: [proto-check]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
      - name: Check formatting
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "The following files are not formatted:"
            gofmt -s -l .
            exit 1
          fi
      - name: Run linting
        uses: golangci/golangci-lint-action@v6
  test:
    runs-on: ubuntu-latest
    needs: [proto-check, check]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
      - name: Test
        run: go test -v ./...
  container-build:
    runs-on: ubuntu-latest
    needs: [proto-check, check, test]
    steps:
      - name: Check out repository
        uses: actions/checkout@v5
      - name: Set up Go
        uses: actions/setup-go@v5
      - name: Set up ko
        uses: ko-build/setup-ko@v0.9
      - name: Build and push
        run: ko build --bare --platform linux/amd64,linux/arm64 -t "${{ github.sha }}" -t "latest" ./cmd/weather-lady
